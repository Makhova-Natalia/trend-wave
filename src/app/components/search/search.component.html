<div class="search-container">
  <div class="search-input-wrapper">
    <input type="text" placeholder="Search" [value]="defaultSymbol" (input)="onSearch($event)" class="search-input" />
  </div>
  <div *ngIf="filteredResults.length > 0" class="search-results">
    <ul class="search-results-list">
      <li *ngFor="let result of filteredResults" class="search-results-item" (click)="onChangeData(result)">
        {{ result.symbol }}
      </li>
    </ul>
  </div>
</div>
